<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Guess The Number!</h1>
        </div>
        <div class="count">Total guess: &nbsp<span id = "data">0</span></div>
        <div class="photo">
            <img src="qs_mark.webp" alt="photo">
        </div>
        <div class="info"></div>
        <div class="hints">The number is between 0 - 100</div>
        <div class="in">
            <label for="userinput">Your Guess: </label>
            <input type="number" id = "userinput" min="0" max="100" step="1" placeholder="7">
        </div>
        <div class="copyright">&copy Made By Rohit</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
