<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guess</title>
  </head>
  <body>
    <div class="box">
      <div class="top-row">
        <span id="difficultyDisplay"></span>
        <button id="mode">Dark</button>
      </div>
      <div class="heading">
        <h1>Guess The Number!</h1>
      </div>    
      <div class="count">Total guess: &nbsp<span id="data">0</span></div>
      <div class="photo">
        <img src="qs_mark.webp" alt="photo" />
      </div>
      <div class="info">Good Luck!</div>
      <div class="hints">The number is between 0 - 100</div>
      <div class="in">
        <label for="userinput">Your Guess: </label>
        <input
          type="number"
          id="userinput"
          min="0"
          max="100"
          step="1"
          placeholder="28"
        />
        <button id = "Submit" onclick="checkguess()">Submit</button>
        <div class="btns">
          <button id="easy" onclick="e()">Easy</button>
          <button id="medium" onclick="m()">Medium</button>
          <button id="hard" onclick="h()">Hard</button>
          <button id="survival" onclick="s()">Survival</button>
          <button id="restart" onclick="r()">Restart</button>
        </div>
      </div>
      <span class="copyright"
        >&copy Made By
        <a
          href="https://www.linkedin.com/in/rohit-siddha-b9446828a"
          target="_blank"
          rel="noopener noreferrer"
          >ROHIT</a
        ></span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
